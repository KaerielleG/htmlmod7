<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Input Types</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      
        <!-- task1 -->
        <form>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br>
            <button type="submit">Submit</button>
          </form>

          <!-- task 2 -->
          <form>
            <label for="quantity">Enter quantity:</label><br>
            <input type="number" id="quantity" name="quantity" placeholder="1" min="1" max="10" step="1" required><br>
            <button type="submit">Submit</button>
          </form>
        
        <!-- task3 -->
        <form>
            <label for="date">Select a date:</label><br>
            <input type="date" id="date" name="date" min="2023-01-01" max="2024-12-31" required><br>
            <button type="submit">Submit</button>
          </form>
      
        <!-- task3 -->
        <form>
            <label for="rating">Rate our service (1-5):</label><br>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="3" oninput="this.nextElementSibling.value = this.value">
            <output>3</output><br>
            <button type="submit">Submit</button>
          </form>
          
    </body>
</html>
